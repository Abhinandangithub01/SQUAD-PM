version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - ls -la amplify_outputs.json || echo "amplify_outputs.json not found"
        - rm -rf amplify node_modules
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
